<h1>
  Editar / Agregar
  héroe
  <small> superman</small>
</h1>

<mat-divider class="mb-2"> </mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6 ">
    <mat-card>
      <mat-card-content>
        <div class="gri">

          <mat-form-field class="col-12 sm:col-6 ">
            <mat-label>Supero héroe</mat-label>
            <input
              type="text"
              matInput
              required
            />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6 ">
            <mat-label>Alter Ego</mat-label>
            <input
              type="text"
              matInput
              required
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera Aparicion</mat-label>
            <input
              type="text"
              matInput
              required
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input
              type="text"
              matInput
              required
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required="">
              <mat-option></mat-option>
            </mat-select>
          </mat-form-field>

        </div>

        <!--? Segmento de botones -->
        <div class="flex justify-content-between">
          <button
            mat-flat-button
            color="warn"
          >
          <mat-icon>delete</mat-icon>
          Borrar
          </button>

          <button
            mat-flat-button
            color="primary"
          >
          <mat-icon>save</mat-icon>
          Guardar </button>
      </div>

      </mat-card-content>

    </mat-card>
  </div>



  <div class="col-12 sm:col-6 ">
    <mat-card>
      <img src="" alt="Imagen del héroe" mat-card-image>
    </mat-card>
  </div>

</div>
